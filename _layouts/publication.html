layout: default
---

<article class="post detailed">
  <h1>{{ page.title }}</h1>
  <div>
    <p class="author_title">{{ page.date | date: "%B %Y" }}</p>
    <p class="author_title">{{ page.authors }}</p>
    <p class="author_title"><a href="{{ page.doi }}">{{ page.doi }}</a>  Â·  {{ page.journal }}</p>
  </div>
    
  <div class="entry">
    {{ content }}
  </div>

  <div>
    <p><span class="share-box">Share:</span> <a href="http://twitter.com/share?text={{ page.title }}&url={{site.url}}{{page.url}}" target="_blank">Twitter</a>, <a href="https://www.facebook.com/sharer.php?u={{site.url}}{{page.url}}" target="_blank">Facebook</a></p>
  </div>

  {% include disqus.html %}
</article>
